header:
  version: 2

machine:  iot2000

repos:
  meta-iot2000:
    layers:
      meta-iot2000-bsp:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 7d5822bf4cb2089687c3c9a908cf4a4ef4e9a53a
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-intel:
    url: https://git.yoctoproject.org/git/meta-intel
    refspec: 6add41510412ca196efb3e4f949d403a8b6f35d7

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: fe5c83312de11e80b85680ef237f8acb04b4b26e
    layers:
      meta-oe:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

  image_features: |
    EXTRA_IMAGE_FEATURES += "eclipse-debug debug-tweaks dbg-pkgs ssh-server-openssh"

  extra_mirror_options: |
    # ADAPT THIS TO THE WORKSHOP NETWORK !!
    MIRRORHOST = "builder"
    PREMIRRORS =+ "\
    git://.*/.* http://${MIRRORHOST}/downloads/ \n \
    ftp://.*/.* http://${MIRRORHOST}/downloads/ \n \
    http://.*/.* http://${MIRRORHOST}/downloads/ \n \
    https://.*/.* http://${MIRRORHOST}/downloads/ \n \
    "
    BB_GENERATE_MIRROR_TARBALLS = "1"
    SSTATE_MIRRORS += " \
    file://.* http://${MIRRORHOST}/sstate-mirror/${MACHINE}/PATH  \n \
    "
    DL_DIR = "/home/student/.yocto/downloads/"
    SSTATE_DIR = "/home/student/.yocto/sstate-cache/${MACHINE}/"
    INHERIT += "rm_work"
    BB_FETCH_PREMIRRORONLY = "1"
    BB_NO_NETWORK = "1"
    SSTATE_MIRROR_ALLOW_NETWORK = "1"
